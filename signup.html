<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/signup-login.css">
 
    <title>Simple Social</title>
</head>

<body>

    <div class="box-middle">
        <h1>Authentication</h1>
        <input id="username" type="text" placeholder="Your Username">
        <input id="password" type="password" placeholder="Your Password">
        <input id="confirm-password" type="password" placeholder="Confirm Password">
        <div class="show-password">
            <input type="checkbox" id="show-password">
            <label for="show-password">Show Password</label>
        </div>
        <div class="accept-terms">
            <input type="checkbox" id="terms">
            <label for="accept-terms">I accept the terms and conditions</label>
        </div>
        <p id="error"></p>
        <button onclick="SignUp()" id="submit">Sign Up</button>
        <label>Already have an account? <a href="login.html">Login</a></label>
    </div>

    <div class="wait-create">
        <div class="loader"></div>
        <p>Creating your account...</p>
    </div>
    <script src="./socket.io/socket.io.js" type="text/javascript"></script>
    <script src="./js/signup.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
