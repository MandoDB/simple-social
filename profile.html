<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Simple Social - Profile</title>
</head>

<body>
    <div class="notification" id="notification">
        <div class="loadbar" id="loading-bar"></div>
    </div>
    <div class="profile-container">
        <div onclick="" id="fav-cont" class="friends">
            <p id="fav"><span id="icon-heart" class="material-symbols-outlined">heart_plus</span><label id="favnum">0</label></p>
        </div>
        <div class="avatar-container">
            <img class="avatar" id="avatar" src="">
            <div onclick="askImage()" class="edit-avatar">
                <span class="material-symbols-outlined">edit</span>
            </div>
        </div>
        <div class="profile-info">
            <h1 id="username"></h1>
            <p id="bio-text">No status yet.</p>
        </div>
    </div>
    <div class="status-container">
        <input type="text" id="status-input" placeholder="What's on your mind?">
    </div>
    <button onclick="Disconnect()" id="logout"><span class="material-symbols-outlined">logout</span></button>
    <button onclick="window.location.href = 'search.html';" id="search"><span class="material-symbols-outlined">person_search</span></button>
    <script src="./socket.io/socket.io.js" type="text/javascript"></script>
    <script src="./js/profile.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</body>

</html>
