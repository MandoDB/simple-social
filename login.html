<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/signup-login.css">
 
    <title>Simple Social</title>
</head>

<body>
    <div class="box-middle">
        <h1>Authentication</h1>
        <input id="username-login" type="text" placeholder="Your Username">
        <input id="password-login" type="password" placeholder="Your Password">
        <div class="show-password">
            <input type="checkbox" id="show-password">
            <label for="show-password">Show Password</label>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me ?</label>
        </div>
        <p id="error-login"></p>
        <button onclick="Login()" id="submit">Login</button>
        <label>Don't have account ? <a href="signup.html">Sign-in</a></label>
    </div>
    <script src="./socket.io/socket.io.js" type="text/javascript"></script>
    <script src="./js/login.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
